apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-hello-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: node-hello
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: node-hello-service
            port:
              number: 80
